    <section class="contact" id="contact">

        <h1 class="heading"><span>contact</span> us </h1>
    
        <div class="row">
    
            <!-- Google Map Section -->
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d482.55702666400725!2d120.97396367191847!3d14.630025334571176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b5fba0d7e4e7%3A0xc99b57a095309923!2sKAPEpitos%20Juan%20Luna!5e0!3m2!1sen!2sph!4v1744518229945!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
            <!-- Contact Form Section -->
            <form action="">
                <h3>get in touch</h3>
    
                <!-- Name Input -->
                <div class="inputBox">
                    <span class="fas fa-user"></span>
                    <input type="text" placeholder="Your Name" required>
                </div>
    
                <!-- Email Input -->
                <div class="inputBox">
                    <span class="fas fa-envelope"></span>
                    <input type="email" placeholder="Your Email" required>
                </div>
    
                <!-- Phone Number Input -->
                <div class="inputBox">
                    <span class="fas fa-phone"></span>
                    <input type="tel" placeholder="Your Phone Number" required>
                </div>
    
                <!-- Submit Button -->
                <input type="submit" value="Send Message" class="btn">
            </form>
        </div>
    </section>
