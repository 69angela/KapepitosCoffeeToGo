<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Kapepito's Coffee To Go</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .downpayment-note {
      background-color: #fff8dc;
      border-left: 5px solid #a0522d;
      padding: 10px;
      margin-bottom: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="checkout-section">
    <h1 class="checkout-header">Checkout - Kapepito's Coffee Shop</h1>

    <!-- Delivery Form -->
    <form id="deliveryForm" class="checkout-form">
      <h3>Delivery Information</h3>
      <input type="text" placeholder="Full Name" id="fullName" required><br>
      <input type="text" placeholder="Address" id="address" required><br>
      <input type="email" placeholder="Email" id="email" required><br>
      <input type="tel" placeholder="Phone Number" id="phone" required><br>
    </form>

    <!-- Payment Form -->
    <form id="paymentForm" class="checkout-form payment-methods">
      <h3>Select Payment Method</h3>

      <div class="downpayment-note">
        Note: A 50% downpayment is required to process your order. The remaining balance is payable upon delivery.
      </div>
      <div id="downpayment-info" style="margin-top: 10px; font-weight: bold;">
        <!-- Downpayment info will be injected here -->
      </div>

      <label><input type="radio" name="paymentMethod" value="gcash" required> GCash</label><br>
      <label><input type="radio" name="paymentMethod" value="paymaya"> PayMaya</label><br>
      <label><input type="radio" name="paymentMethod" value="cod"> Cash on Delivery</label><br>

      <div id="payment-instructions"></div>

      <div id="proofUpload" style="display: none;">
        <label for="screenshot">Upload Payment Proof (for GCash/PayMaya)</label>
        <input type="file" id="screenshot" accept="image/*">
      </div>
      <div id="payment-summary" style="margin-top: 15px; font-weight: bold;">
        <!-- Summary will appear here -->
      </div>

      <label>
    <input type="checkbox" id="agreeTerms" required>
    I agree to the <a href="terms-of-service.html" target="_blank">Terms of Service</a>
</label>

      <button type="button" onclick="submitOrder()">Place Order</button>
    </form>
  </div>

  <script src="checkout-script.js"></script>
</body>
</html>
