<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Canceled - Kapepito's Coffee Shop</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e5b12f;
      color: #3e2723;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .cancel-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
    }

    .cancel-box h1 {
      font-size: 2rem;
      color: #d32f2f;
      margin-bottom: 10px;
    }

    .cancel-box p {
      margin: 10px 0 30px;
      font-size: 1.1rem;
      color: #5d4037;
    }

    .cancel-box .btn,
    .cancel-box .btn-outline {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      margin: 5px;
    }

    .btn {
      background-color: #6f4e37;
      color: #fff;
    }

    .btn-outline {
      background-color: transparent;
      color: #6f4e37;
      border: 2px solid #6f4e37;
    }

    .btn:hover {
      background-color: #5d3b2b;
    }

    .btn-outline:hover {
      background-color: #6f4e37;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="cancel-box">
    <h1>Payment Canceled</h1>
    <p>Your order has been canceled. If you encountered an issue or changed your mind, you may return to checkout.</p>
    <a href="checkout.html" class="btn">Return to Checkout</a>
    <a href="index.html" class="btn-outline">Back to Home</a>
  </div>
</body>
</html>
